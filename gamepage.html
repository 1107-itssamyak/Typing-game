<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>

    <link rel="stylesheet" href="/styles/gamepage.css">
    <!--! fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/js-files/gamepage.js" defer></script>
</head>

<body class="light-mode">
    <div class="settings" id="settings">
        <img src="/assets/mode-button.svg" alt="mode-button" class="img-button" id="img-button">
        <form id="settings-form">
            <div class="setting-form-div">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
        <small>Hello, <span id="name" class="name">User</span></small>
    </div>

    <div class="container">
        <h2 id="heading">Speed Typer</h2>
        <small id="small">Type the following:</small>

        <h1 id="word"></h1>

        <p class="time-container">Time left: <span id="time">10s</span></p>

        <p class="score-container">Score: <span id="score">0</span></p>

        <div class="start-button-div">
            <button class="start-game" id="start-game">
                Start Game
            </button>
        </div>

        <input type="text" id="text" placeholder="Type the word here..." autocomplete="off">

        <div id="end-game-container" class="end-game-container"></div>
    </div>

    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
</body>

</html>
